<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="/midias/icon2.png">
    <script defer src="login.js"></script>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="/midias/backgroud-login4.mp4" type="video/mp4">
        Seu navegador não suporta vídeos.
    </video>
    <div class="container">
        <h1 class="titulo">CUIDAPET</h1>
        <div class="login-section">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">E-mail:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Senha:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p id="loginErrorMessage" style="color: red; display: none;">E-mail ou senha inválidos.</p>
        </div>

        <hr>
        <div class="register-section">
            <h1>Cadastro</h1>
            <form id="registerForm">
                <div class="input-group">
                    <label for="registerName">Nome:</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="input-group">
                    <label for="registerEmail">E-mail:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="input-group">
                    <label for="registerPassword">Senha:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <p id="registerSuccessMessage" style="color: green; display: none;">Cadastro realizado com sucesso!</p>
            <p id="registerErrorMessage" style="color: red; display: none;">E-mail já cadastrado.</p>
        </div>
    </div>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</html>
